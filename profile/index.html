<!DOCTYPE html lang="en">

<head>
   <title>Github Profile Particles</title>
   <link rel="icon" href="./icon.png">

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles/particles.css" />

   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
   <div class="purple particle"></div>
   <div class="medium-blue particle"></div>
   <div class="light-blue particle"></div>
   <div class="red particle"></div>
   <div class="orange particle"></div>
   <div class="yellow particle"></div>
   <div class="cyan particle"></div>
   <div class="light-green particle"></div>
   <div class="lime particle"></div>
   <div class="magenta particle"></div>
   <div class="lightish-red particle"></div>
   <div class="pink particle"></div>
   
   <div class="purplex particle"></div>
   <div class="medium-bluex particle"></div>
   <div class="light-bluex particle"></div>
   <div class="redx particle"></div>
   <div class="orangex particle"></div>
   <div class="yellowx particle"></div>
   <div class="cyanx particle"></div>
   <div class="light-greenx particle"></div>
   <div class="limex particle"></div>
   <div class="magentax particle"></div>
   <div class="lightish-redx particle"></div>
   <div class="pinkx particle"></div>

   <div class="wrapper">
      <div class="container">
         <p>&nbsp;<span class="text" id="main"></span><span class="cursor big"></span>&nbsp;</p>
         <p>&nbsp;<span class="subtext" id="sub"></span><span class="cursor small"></span>&nbsp;</p>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
   <script src="./scripts/jumble.js"></script>
</body>
